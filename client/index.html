<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
        <title>Warehouse Management</title>
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="navbar-brand active" aria-current="page" href="#" id="homeLink">Home</a>
                        <a class="nav-link" href="#" id="clientLink">Client</a>
                        <a class="nav-link" href="#" id="saleLink">Sale</a>
                    </div>
                </div>
            </nav>
            <div class="row content">
                <!-- Sidebar -->
                <nav class="col-sm-2 bg-light sidebar">
                    <div class="position-sticky pt-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#"> View </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#"> Update </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#"> Add </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center" href="#"> Delete </a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <br>
                <!-- Main Content -->
                <div class="col-sm-10" id="mainContent">
                    <h1>Inventory Management</h1>

                    <!-- View Good Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2" id="viewGood">
                            <h4>View Goods</h4>
                            <table class="table" id="viewTable"></table>
                        </div>
                    </div>

                    <!-- Update Good Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Update Good</h4>
                            <form class="row g-3" id="updateGoodForm">
                                <div class="col-md-4">
                                    <label for="updateGoodName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="updateGoodName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="updateGoodQuantity" class="form-label">Quantity: </label>
                                    <input type="number" class="form-control" id="updateGoodQuantity" min="1" step="1">
                                </div>
                                <div class="col-md-4">
                                    <label for="updatePrice" class="form-label">Price: </label>
                                    <input type="text" class="form-control" id="updatePrice" pattern="^\d+(\.\d{1,3})?$" title="Price format: 123.456">
                                </div>
                                <div class="col-12">
                                    <label for="newDescription" class="form-label">Description: </label>
                                    <input type="text" class="form-control" id="newDescription">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Insert Good Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Add Good</h4>
                            <form class="row g-3" id="insertGoodForm">
                                <div class="col-md-4">
                                    <label for="goodName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="goodName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="goodQuantity" class="form-label">Quantity: </label>
                                    <input type="number" class="form-control" id="goodQuantity" min="1" step="1">
                                </div>
                                <div class="col-md-4">
                                    <label for="goodPrice" class="form-label">Price: </label>
                                    <input type="text" class="form-control" id="goodPrice" pattern="^\d+(\.\d{1,3})?$" title="Price format: 123.456">
                                </div>
                                <div class="col-12">
                                    <label for="goodDescription" class="form-label">Description: </label>
                                    <input type="text" class="form-control" id="goodDescription">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Delete Good Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Delete Good</h4>
                            <form class="row g-3" id="deleteGoodForm">
                                <div class="col-12">
                                    <label for="deleteGoodName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="deleteGoodName" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Client Content -->
                <div class="col-sm-10" id="clientContent" style="display: none">
                    <h1>Client Information</h1>

                    <!-- View Client Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2" id="viewClient">
                            <h4>View Clients</h4>
                            <table class="table" id="viewClientTable"></table>
                        </div>
                    </div>

                    <!-- Update Client Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Update Client</h4>
                            <form class="row g-3" id="updateClientForm">
                                <div class="col-md-6">
                                    <label for="updateClientName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="updateClientName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="updateClientContactInfo" class="form-label">Contact Info: </label>
                                    <input type="text" class="form-control" id="updateClientContactInfo">
                                </div>
                                <div class="col-12">
                                    <label for="updateClientAddress" class="form-label">Address: </label>
                                    <input type="text" class="form-control" id="updateClientAddress">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Add Client Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Add Client</h4>
                            <form class="row g-3" id="insertClientForm">
                                <div class="col-md-6">
                                    <label for="clientName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="clientName" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="clientContactInfo" class="form-label">Contact Info: </label>
                                    <input type="text" class="form-control" id="clientContactInfo">
                                </div>
                                <div class="col-12">
                                    <label for="clientAddress" class="form-label">Address: </label>
                                    <input type="text" class="form-control" id="clientAddress">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add</button>
                                </div>
                            </form>
                        </div>
                    </div>



                    <!-- Delete Client Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Delete Client</h4>
                            <form class="row g-3" id="deleteClientForm">
                                <div class="col-12">
                                    <label for="deleteClientName" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="deleteClientName" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>


                <!-- Sale Content-->
                <div class="col-sm-10" id="saleContent" style="display: none">
                    <h1>Sales</h1>

                    <!-- View Selling Record -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2" id="viewSale">
                            <h4>Selling Record</h4>
                            <table class="table" id="viewSaleTable"></table>
                        </div>
                    </div>

                    <!--Sell Products to Client-->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Add Product Sale</h4>
                            <form class="row g-3" id="insertSaleForm">
                                <div class="col-md-4">
                                    <label for="saleClientName" class="form-label">Client Name: </label>
                                    <input type="text" class="form-control" id="saleClientName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="saleProductName" class="form-label">Product Name: </label>
                                    <input type="text" class="form-control" id="saleProductName" required>
                                </div>
                                <div class="col-md-4">
                                    <label for="saleQuantity" class="form-label">Quantity: </label>
                                    <input type="number" class="form-control" id="saleQuantity" min="1" step="1" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Add Sale</button>
                                </div>
                            </form>
                        </div>
                    </div>    
                    
                    <!-- Delete Sales Section -->
                    <div class="card mb-3 bg-light">
                        <div class="container-fluid m-2">
                            <h4>Delete Sale</h4>
                            <form class="row g-3" id="deleteSaleForm">
                                <div class="col-12">
                                    <label for="deleteSaleId" class="form-label">Name: </label>
                                    <input type="text" class="form-control" id="deleteSaleId" required>
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                    
            </div>
    </body>
</html>
